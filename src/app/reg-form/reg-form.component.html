
<div id="main" class="container">
  <div class="container" id="second">
    <form [formGroup]="userRegForm" action="https://jsonplaceholder.typicode.com/users" (ngSubmit)="onSubmit()">
        <div class="panel panel-primary">
           <div class="text-center" style="padding-top: 2rem;">
               <h2>Create account</h2>
               <p style="color: gray;">Let's get productive toghether</p>
           </div>
        </div>
        
        <div class="row">
        <div class="col">
            <div class="form-group mb-2">
                <label for="name">Full Name *</label>
                <input type="text" formControlName="name" class="form-control" id="name">
              </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="name">Username *</label>
                <input type="text" formControlName="username" class="form-control" id="username" >
              </div>
        </div>    
        </div>
    
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Email *</label>
                    <input  type="text" formControlName="email" class="form-control" id="email" >
                    <span class="text-warning" *ngIf="userRegForm.get('email')?.invalid && userRegForm.get('email')?.touched">Please enter a valid email</span>
                  </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="name">Phone number *</label>
                    <input type="text" formControlName="phone" class="form-control" id="phone" >
                    <span class="text-warning" *ngIf="userRegForm.get('phone')?.invalid && userRegForm.get('phone')?.touched">Please enter a valid phone number</span>
                  </div>
            </div>    
        </div>

        <div formGroupName="address">

            <div class="row">
                <div class="col-9">
                    <div class="form-group">
                        <label for="name">Address line *</label>
                        <input type="text" formControlName="street" class="form-control" id="street">
                      </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="name">Suite *</label>
                        <input type="text" formControlName="suite" class="form-control" id="suite" >
                      </div>
                </div>


            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">City *</label>
                        <input type="text" formControlName="city" class="form-control" id="city" >
                      </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="name">ZIP Code *</label>
                        <input type="text" formControlName="zipcode" class="form-control" id="zipcode">
                      </div>
                </div>


            </div>
        </div>

        

    
        <button id="submit" type="submit" class="btn">Create Account -></button>
        <footer style="height: 4rem;"></footer>
      </form>
</div>
    
    

</div>
